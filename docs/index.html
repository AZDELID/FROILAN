<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flower</title>
    <style>
        /* Estilos adicionales */
        .flower {
            text-align: center;
            margin-top: 50px;
        }
        .flower .text-above {
            font-size: 18px;
            font-weight: bold;
            color: #555;
            margin-bottom: 20px;
        }
        .flower .mid {
            width: 50px;
            height: 50px;
            background-color: #ffcccc;
            border-radius: 50%;
            margin: 0 auto 20px;
        }
        .flower .petal {
            width: 100px;
            height: 200px;
            background-color: #ffcc00;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
        }
        .flower .petal:before, .flower .petal:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 200px;
            background-color: #ffcc00;
            border-radius: 50%;
            transform: rotate(45deg);
        }
        .flower .petal:before {
            left: -50px;
            top: 50px;
        }
        .flower .petal:after {
            right: -50px;
            top: 50px;
        }
        .flower .text-below {
            font-size: 16px;
            font-weight: bold;
            color: #555;
            margin-top: 20px;
        }
        .highlighted-text {
            color: #ff3300; /* Color de texto destacado */
            font-size: 24px; /* Tamaño de fuente más grande */
            font-weight: bold; /* Texto en negrita */
            font-style: italic; /* Texto en cursiva */
            text-shadow: 2px 2px 2px #999; /* Sombra de texto */
        }
    </style>
</head>
<body>

<div class="flower">
    <div class="text-above">De <span class="highlighted-text">Faster Academy</span></div>
    <div class="mid"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="text-below">Para esa persona <span class="highlighted-text">L.</span></div>
</div>

</body>
</html>
